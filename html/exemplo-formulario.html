<html>

<head>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1%;
            border: 1px solid green;
        }

        form section div {
            margin: 1em;
        }

        input,
        input[type=button] {
            padding: 1%;
            margin: 1%;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <iframe src="exemplo-lista.html" height="400" width="400"></iframe>
    <form>
        <h2>Entre em contato</h2>
        <h3> Informse seus dados para mais informações sobre Contabilidade Info</h3>
        <section>
            <label for="type">Tipo de contato </label>
            <select id="type">
                <option>Sugestão</option>
                <option>Uso</option>
                <option>Preço</option>
            </select><br><br>
        </section>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name"><br><br>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email"><br><br>
        </div>
        <div>
            <label for="celular">Celular: </label>
            <input type="tel" id="celular"><br><br>
        </div>
        <div>
            <label for="message">Message: </label><br>
            <textarea id="message"></textarea><br>
        </div>
        <input type="button" value="Send">
    </form>

</body>

</html>
